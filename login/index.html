          <input class="input required" type="senha" placeholder="Senha" id="senha" />
        </div>
        <div class="btn">

        </div>
        <div class="inscrever">
          <label >Ainda n√£o tem conta?</label>
        <a href="/cadastro/cadastro.html" id="link">Cadastre-se</a>
