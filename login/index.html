  <body>
    <div class="content">
      <form action="">
        <h1>Login</h1>
        <label for="email">Seu E-mail</label>
        <div class="input">
          <i class="fa-solid fa-envelope"></i>
          <input class="input" type="text" placeholder="Nome" id="login" />
        </div>
        <label for="password">Sua Senha</label>
        <div class="input">
          <i class="fa-solid fa-lock"></i>
          <input class="input" type="password" placeholder="Senha" id="senha" />
        </div>
        <div class="btn">
          <button type="button" onclick="logar(); return false">Enviar</button>
        </div>
        <div class="inscrever">
          <label >Ainda n√£o tem conta?</label>
        <a href="/cadastro/cadastro.html" id="link">Cadastre-se</a>
      </div>
      </form>
    </div>
