<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastro.css">
  <script src="https://kit.fontawesome.com/69669bf030.js" crossorigin="anonymous"></script>
  <script src="/cadastro/cadastro.js" defer></script>
  <title>Cadastro</title>
</head>
<body>
  <div id="container">
    <form id="form" action="">
      <h2 class="title">Cadastrar</h2>
      <label for="username">Nome</label>
      <div class="input">
          <i class="fa-solid fa-user"></i>
          <input class="required" id="name" name="username" placeholder="Username" type="text" oninput="nameValidate()">
      </div>
      <label for="email">Email</label>
      <div class="input">
          <i class="fa-solid fa-envelope"></i>
          <input class="inputs required" id="email" name="email" placeholder="Email" type="email">
      </div>
      <label for="senha">Senha</label>
      <div class="input">
          <i class="fa-solid fa-lock"></i>
          <input class="inputs required" id="senha" name="senha" placeholder="Senha" type="password">
      </div>
      <div id="btn">
        <button type="submit">Cadastrar</button>
      </div>

      </div>
    </form>
  </div>
</body>
</html>
